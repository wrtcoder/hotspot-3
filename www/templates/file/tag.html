<div class="tag-editor" ng-class="{active:focus}" ng-init="focus = false" on-tap="$event.stopPropagation(); setFocus = true">
	<div class="tag-draft">
		<span class="tag" ng-repeat="tag in tags">{{tag}}<span class="remove" on-tap="$event.stopPropagation(); remove(tag);">x</span></span>
		<input type="hidden" name="tags" value="{{tags}}"/>
		<input type="text" class="tag-input" placeholder="{{options.placeholder}}" ng-focus="focus = true;" ng-blur="focus = false" focus-me="setFocus" ng-model="search"/>
	</div>
	<div class="tag-suggestions" ng-show="suggestions && focus">
		<span class="title">Suggestions:</span>
		<span class="tag" ng-repeat="tag in suggestions | limitTo:4" ng-click="add(tag)">{{tag}}</span>
	</div>
</div>
