<ion-modal-view>
  <ion-header-bar>
  	<button class="button button-clear button-positive" ng-click="controller.ok()">OK</button>
    <h1 class="title">Select</h1>
    <button class="button button-clear" ng-click="controller.cancel()">Cancel</button>
  </ion-header-bar>
  <ion-content padding="true">
  	<ul>
  		<li class="item item-checkbox" ng-repeat="item in controller.collection.models">
     		<label class="checkbox">
				<input type="checkbox" name="{{item}}" ng-checked="controller.selected(item)">
     		</label>
     		{{item}}
  		</li>
	</ul>
  </ion-content>
</ion-modal-view>
