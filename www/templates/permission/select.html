<ion-modal-view>
  <ion-header-bar>
  	<button class="button button-clear button-positive" ng-click="controller.ok()">OK</button>
    <h1 class="title">Select</h1>
    <button class="button button-clear" ng-click="controller.cancel()">Cancel</button>
  </ion-header-bar>
  <ion-content padding="true">
  	<ion-list>
  	  <ion-radio ng-repeat="item in controller.collection.models" ng-model="controller.model" ng-value="item">{{item}}</ion-radio>
	</ion-list>
  </ion-content>
</ion-modal-view>
